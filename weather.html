<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            background: #8C52FF;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #weather-container {
            background: rgba(255, 255, 255, 0.3);
            max-width: 400px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        h2, label, p {
            color: #fff;
            margin: 8px 0;
        }

        input {
            width: calc(100% - 16px);
            padding: 8px;
            box-sizing: border-box;
            border-radius: 10px;
            border: 1px solid white;
            margin-top: 20px;
        }

        button {
            background: #debff4;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            width: 100px;
            font-size: 15px;
        }

        button:hover {
            background: #8b48d7;
        }

        #temp-div p {
            font-size: 60px;
            margin-top: -30px;
        }

        #weather-info {
            font-size: 20px;
        }

        #weather-icon {
            width: 200px;
            height: 200px;
            margin: 0 auto 10px;
            margin-bottom: 0;
            display: none;
        }

        #hourly-forecast {
            margin-top: 50px;
            overflow-x: auto;
            white-space: nowrap;
            display: flex;
            justify-content: space-between;
        }

        .hourly-item {
            flex: 0 0 auto;
            width: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 10px;
            color: white;
        }

        .hourly-item img {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
        }

        #hourly-heading {
            color: #fff;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="weather-container">
        <h2>Weather App</h2>
        <input type="text" id="city" placeholder="Enter city">
        <button onclick="getWeather()">Search</button>

        <img id="weather-icon" alt="Weather Icon">

        <div id="temp-div"></div>

        <div id="weather-info"></div>

        <div id="hourly-forecast"></div>
    </div>

    <script>
        const apiKey = 'c74f6c989d2f33cd2b582e99f94670a0';

        // Function to fetch weather data by city name
        function getWeather() {
            const city = document.getElementById('city').value;

            if (!city) {
                alert('Please enter a city');
                return;
            }

            const currentWeatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`;
            const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}`;

            fetchWeather(currentWeatherUrl, forecastUrl);
        }

        // Function to fetch weather data by latitude and longitude
        function getLocalWeather(lat, lon) {
            const currentWeatherUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}`;
            const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}`;

            fetchWeather(currentWeatherUrl, forecastUrl);
        }

        // Function to fetch and display weather data
        function fetchWeather(currentWeatherUrl, forecastUrl) {
            fetch(currentWeatherUrl)
                .then(response => response.json())
                .then(data => {
                    displayWeather(data);
                })
                .catch(error => {
                    console.error('Error fetching current weather data:', error);
                    alert('Error fetching current weather data. Please try again.');
                });

            fetch(forecastUrl)
                .then(response => response.json())
                .then(data => {
                    displayHourlyForecast(data.list);
                })
                .catch(error => {
                    console.error('Error fetching hourly forecast data:', error);
                    alert('Error fetching hourly forecast data. Please try again.');
                });
        }

        // Function to display weather data
        function displayWeather(data) {
            const tempDivInfo = document.getElementById('temp-div');
            const weatherInfoDiv = document.getElementById('weather-info');
            const weatherIcon = document.getElementById('weather-icon');
            const hourlyForecastDiv = document.getElementById('hourly-forecast');

            // Clear previous content
            weatherInfoDiv.innerHTML = '';
            hourlyForecastDiv.innerHTML = '';
            tempDivInfo.innerHTML = '';

            if (data.cod === '404') {
                weatherInfoDiv.innerHTML = `<p>${data.message}</p>`;
            } else {
                const cityName = data.name;
                const temperature = Math.round(data.main.temp - 273.15); // Convert to Celsius
                const description = data.weather[0].description;
                const iconCode = data.weather[0].icon;
                const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@4x.png`;

                const temperatureHTML = `
                    <p>${temperature}°C</p>
                `;

                const weatherHtml = `
                    <p>${cityName}</p>
                    <p>${description}</p>
                `;

                tempDivInfo.innerHTML = temperatureHTML;
                weatherInfoDiv.innerHTML = weatherHtml;
                weatherIcon.src = iconUrl;
                weatherIcon.alt = description;

                showImage();
            }
        }

        // Function to display hourly forecast
        function displayHourlyForecast(hourlyData) {
            const hourlyForecastDiv = document.getElementById('hourly-forecast');

            const next24Hours = hourlyData.slice(0, 8); // Display the next 24 hours (3-hour intervals)

            next24Hours.forEach(item => {
                const dateTime = new Date(item.dt * 1000); // Convert timestamp to milliseconds
                const hour = dateTime.getHours();
                const temperature = Math.round(item.main.temp - 273.15); // Convert to Celsius
                const iconCode = item.weather[0].icon;
                const iconUrl = `https://openweathermap.org/img/wn/${iconCode}.png`;

                const hourlyItemHtml = `
                    <div class="hourly-item">
                        <span>${hour}:00</span>
                        <img src="${iconUrl}" alt="Hourly Weather Icon">
                        <span>${temperature}°C</span>
                    </div>
                `;

                hourlyForecastDiv.innerHTML += hourlyItemHtml;
            });
        }

        // Function to show weather icon
        function showImage() {
            const weatherIcon = document.getElementById('weather-icon');
            weatherIcon.style.display = 'block'; // Make the image visible once it's loaded
        }

        // Function to get user's location and fetch local weather
        function getLocalWeatherByGeolocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        getLocalWeather(lat, lon);
                    },
                    (error) => {
                        console.error('Error getting location:', error);
                        alert('Unable to retrieve your location. Please enter a city manually.');
                    }
                );
            } else {
                alert('Geolocation is not supported by your browser. Please enter a city manually.');
            }
        }

        // Automatically fetch local weather when the page loads
        window.onload = getLocalWeatherByGeolocation;
    </script>
</body>
</html>
